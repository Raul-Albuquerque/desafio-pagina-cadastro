<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio - cadastro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/styles/main.css">
</head>
<body>
  <main class="main-content">
    <section class="section-image">
      <img src="./src/images/1.png" alt="">
    </section>
    <section class="section-form">
      <h2>Bem-vindo</h2>
      <h3>Crie a sua conta</h3>
      <form>
        <div class="input-group">
          <label class="label" for="nome">Nome</label>
          <input class="input" type="text" id="nome" placeholder="José da Silva">
        </div>
        <div class="input-group">
          <label class="label" for="identidade">Identidade</label>
          <input class="input" type="text" id="identidade" placeholder="1.123-456">
        </div>
        <div class="input-group">
          <label class="label" for="cpf">CPF</label>
          <input class="input" type="text" id="cpf" placeholder="123.456.789-10">
        </div>
        <div class="input-group">
          <label class="label" for="rua">Rua</label>
          <input class="input" type="text" id="rua" placeholder="Rua Javascript">
        </div>
        <div class="input-group">
          <label class="label" for="cidade">Cidade</label>
          <input class="input" type="text" id="cidade" placeholder="São Paulo">
        </div>
        <div class="input-group">
          <label class="label" for="uf">Estado</label>
          <input class="input" type="text" id="uf" placeholder="São Paulo">
        </div>
        <div class="input-group">
          <label class="label" for="cep">CEP</label>
          <input class="input" type="text" id="cep" placeholder="12345-678">
        </div>
        <div class="check-group">
          <input class="checkbox" type="checkbox" id="termos">
          <label class="checklabel" for="termos">
            Aceito os <span>Termos e Condições.</span>
          </label>
        </div>
        <button type="submit">Cadastrar</button>
      </form>
    </section>
  </main>

  <script
  src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
  integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
  crossorigin="anonymous"></script>
  <script src="./src/scripts/jquery.mask.min.js"></script>
  <script src="./src/scripts/main.js"></script>
</body>
</html>
